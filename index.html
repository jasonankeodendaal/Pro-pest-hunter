<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Pro Pest Hunters - Premium local pest control services for the Lowveld area.">
    <title>Pro Pest Hunters</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/zHBzVwRV/image.png">
    <link rel="icon" type="image/png" href="https://i.ibb.co/zHBzVwRV/image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pestBrown: '#3B2F2F',
              pestDarkGreen: '#1a2e18',
              pestGreen: '#4CAF50',
              pestLight: '#eef2ee',
              pestStone: '#e6ede6',
              pestWhite: '#E8EBE8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              '3d': '0 20px 40px -10px rgba(0,0,0,0.2)',
              '3d-hover': '0 40px 60px -15px rgba(0,0,0,0.3)',
              'inner-3d': 'inset 2px 2px 10px rgba(255,255,255,0.5), inset -2px -2px 10px rgba(0,0,0,0.05)',
              'neon': '0 0 15px rgba(76,175,80,0.4)',
              'thick': '0 6px 0 #d1d5d1, 0 15px 20px rgba(0,0,0,0.1)',
              'thick-dark': '0 6px 0 #2e4b2b, 0 15px 20px rgba(0,0,0,0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)'
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 40% 20%, hsla(128,100%,74%,1) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(340,100%,76%,1) 0px, transparent 50%)',
            }
          }
        }
      }
    </script>
    <style>
      html, body { height: 100%; }
      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #eef2ee;
        background-image: radial-gradient(#cbd5cb 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
      @media (max-width: 768px) {
        html {
          font-size: 8px; 
        }
      }
      @media (min-width: 769px) {
        html {
          font-size: 16px;
        }
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none; 
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "module": "https://aistudiocdn.com/module@^2.0.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="text-pestBrown antialiased overflow-x-hidden selection:bg-pestGreen selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
